<div class="container">
  <h1>NASA Mars Rover Images</h1>

  <button [disabled]="loading"
          (click)="processDates()"
          class="process-button">
    {{ loading ? 'Processing...' : 'Process Dates File' }}
  </button>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="assetUrls.length" class="images-container">
    <h2>Downloaded Images</h2>
    <ul>
      <li *ngFor="let url of assetUrls">
        <!-- original raw path -->
        <code>{{ rawPaths[assetUrls.indexOf(url)] }}</code>
        <!-- thumbnail -->
        <div class="thumb">
          <img [src]="url" [alt]="url"/>
        </div>
      </li>
    </ul>
  </div>
</div>
